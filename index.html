    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">

    <title>KeyBoard</title>

<body>
    <div class="container">
    <h1 id="heading">Typing Master</h1>
    <br>
    <div class="contentTODisplay">
    </div>
    <div class="input">
        <div class="checking"></div>
        <button id="time">Start</button>
        <button id="reset">ReSet Text</button>   
    </div>
    <div class="keyboard">
        <div class="zero">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="first">
         <button id="tab">Tab</button>
         <button>q</button>
         <button>w</button>
         <button>e</button>
         <button>r</button>
         <button>t</button>
         <button>y</button>
         <button>u</button>
         <button>i</button>
         <button>o</button>
         <button>p</button>   
        </div>
        <div class="second">
          <button id="cl">CapsLock</button>
          <button>a</button>
          <button>s</button>
          <button>d</button>
          <button>f</button>
          <button>g</button>
          <button>h</button>
          <button>j</button>
          <button>k</button>
          <button>l</button>
          <button>Enter</button>
          
        </div>
        <div class="third">
          <button id="shift">Shift</button>
          <button>z</button>
          <button>x</button>
          <button>c</button>
          <button>v</button>
          <button>b</button>
          <button>n</button>
          <button>m</button>
          <button>,</button> 
          <button>*</button>
        </div>
        <div class="fourth">
            <button>SPACE BAR</button>
        </div>
    </div>
    <div class="Show_Result">
        <div class="heading1">
             <h3 style="text-align: center; margin-bottom:3px;">Score</h3>    
            <div class="points">0</div>
        </div>
        
    <div class="heading2"> 
        <h3 style="text-align: center; margin-bottom:3px;">Star Rating</h3>
        <div class="starRating">Rating</div>
       
    </div>        
</div>
